<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link href="CSS/style.css" rel="stylesheet" />
    <script src="JS/script.js" defer ></script>
    
    <!--SEO-->
    <meta name="description" content="Free Web tutorials">
  	<meta name="keywords" content="HTML, CSS, JavaScript">
  	<meta name="author" content="Júlio Cezar">

    <!--SMO-->
    <meta property="og:title" content="Danki Code - Mais de 60 mil alunos">
    <meta property="og:site_name" content="Danki Code">
    <meta property="og:description" content="Danki Code - Mais de 60 mil alunos - Programação Web, Games e Marketing Digital.">
    <meta property="og:url" content="https://cursos.dankicode.com">
    <meta property="og:image" content="https://cursos.dankicode.com/og-img.jpg">
    <meta property="og:image:type" content="image/jpeg">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="Images/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="Images/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="Images/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    <section class="images">
        <img src="Images/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
